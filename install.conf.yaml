- defaults:
    link:
      relink: true

- clean: [
  '~'
]

- link:
    ~/.iex.exs:
      path: iex/.iex.exs
    ~/.gitconfig:
      path: git/.gitconfig
    ~/.fzf.zsh: 
      path: zsh/.fzf.zsh
    ~/.zshrc: 
      path: zsh/.zshrc    
    ~/.config/kitty: 
      path: kitty
    ~/.config/nvim: 
      path: nvim

- shell:
  - [git submodule update --init --recursive, Installing submodules]  
